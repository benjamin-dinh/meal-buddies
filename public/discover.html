<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="discover.css">

  <title>MealBuddies</title>
</head>

<body>
  <header>
    <img src="images/logo.png" alt="Logo" onclick="window.location.href='home.html';">
    <nav>
      <ul>
        <li id="home"><a href="home.html">Home</a></li>
        <li id="discover"><a href="discover.html">Discover</a></li>
        <li id="recipes"><a href="recipes.html">Recipes</a></li>
        <li id="involved"><a href="involved.html">Get Involved</a></li>
      </ul>
    </nav>

  </header>
  <main>
      <section id="banner">
        <div>
          <section>
            <h1>Discover all the resources in your area</h1>
          </section>
          <img src="./images/discoverbannergraphic.svg" alt="heroimg graphic">
        </div>
      </section>
      <section id="posts">
        <h1 id="title">Discover Resources</h1>
        <div id="searchBar">
          <input
            type="text"
            placeholder="Search..."
            id="searchinput"
            class="searchdisplay"
          />
          <select id="city" class="searchdisplay">
            <option value="Select">City</option>
            <option value="Davis">Davis</option>
            <option value="Sacramento">Sacramento</option>
          </select>
          <select id="type" class="searchdisplay">
            <option value="Select">Type</option>
            <option value="Restaraunt">Restaraunt</option>
            <option value="FoodPantry">Food Pantry</option>
          </select>
          <button id="loginStartButton">
            Search
          </button>
        </div>
        <div id="posts_wrapper"></div>
      </section>

  </main>

  <div id="overlay" class="hidden">
    <div id="overlay_bg" onclick="closeOverlay()"></div>
    <div id="overlay_container">
        <div id="post_text">
          <h1 id ="businessname"></h1>
          <h3 id = "city"></h3>
          <p id = "hours"></p>
          <p id ="address"></p>
          <p id = "phone"></p>
          <button type="button"><a id="website" href="">Visit Website</a></button>
        </div>

        <div id="post_img">
          <h1 id="x" onclick="closeOverlay()">
            &times;
          </h1>
          <img src="" id = "imageFill" alt="Filler Image">
        </div>

    </div>

    <div id="box"></div>
  </div>
  <footer>

    <script src="https://www.gstatic.com/firebasejs/8.2.3/firebase-database.js"></script>
